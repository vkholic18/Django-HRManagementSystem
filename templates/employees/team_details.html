{% extends 'employees/base.html' %}


{% block content %}
        <br/>
        <br/>
        <br/>
        <div class="card">
            
            <h1>Team Details</h1>
            <br/>
            <hr/>
            <br/>

            <h4>Team Name : {{ team.name }}</h4>
            <h4>Team Leader : {{ team.team_leader }}</h4>
            <h4> Team Members -</h4>
                <br/>
                
                {% for member in members %}
                  <li><a href="/Employees/{{member.id}}"> <strong>{{ member.full_name }}</strong></a></li>
                {% endfor %}
                
            </h4>

            <br/>
            <a href="/Team_edit/{{ team.id }}" class="button">Edit</a>
            <a href="/Team_delete/{{ team.id }}" class="button" onclick="return confirm('Are you sure you want to delete this team?')">Delete</a>
            <a href="/Teams" class="button">Back</a>
        </div>

        <br/>
        <br/>
   
    <style>
        a{
            text-decoration:none;
            color:black;
        }
        body{
            background-color: #2F80ED;
        }
        .card {
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
            font-family: Arial, sans-serif;
            background-color:white;
        }
        
        .card h1 {
            font-size: 28px;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .card h4 {
            font-size: 16px;
            margin: 10px 0;
        }
        
        .card h4:first-of-type {
            margin-top: 0;
        }
        
        .card h4:last-of-type {
            margin-bottom: 0;
        }
        
        .button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
    {% endblock %}
